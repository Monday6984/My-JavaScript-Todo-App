<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Todo App</title>

    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
</head>
<body class="container">
    <header class="logo">
        <img src="/images/Allen Crane Icon.png" alt="logo image" width="100" height="100">
        <h2 class="title">My JavaScript Todo App</h2>
    </header>
    <div class="main">
        <form action="">
            <input type="text" placeholder="New Task...">
            <button type="submit"><i class="fa fa-plus-square" aria-hidden="true"></i></button>
        </form>
        <div class="todoList">
            <ul></ul>
            <a class="clearAll" id="clearAll">Clear all</a>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/d73cd19dcc.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
